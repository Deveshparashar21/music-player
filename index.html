<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left  bg-black ">
            <div class="close">
                <img class="invert" src="cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt="home">home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="libraray bg-grey rounded m1 p1  
            ">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>song list</li> -->

                    </ul>

                    <div class="footer">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  p1">
            <div class="header">
                <div class="nav">

                    <div class="hamburgecontainer">
                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        <img class="invert" src="left.svg" alt="">
                        <img class="invert right-nav-bar" src="left.svg" alt="">
                    </div>
                </div>
                <div class="button">
                    <button class="signup">sign up</button>

                    <button class="login">log in</button>
                </div>
            </div>
            <div class="popularartist">
                <h1>popular artist</h1>
                <div class="cardcontainer">
                 
                    <div data-folder="Arjitsingh" class="card ">
                        <img  class="playlogo" src="greenplaylogo.svg" alt="">
                        <img class="imgadress"  src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">

                        <h2>Arjit singh</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="Pritam"  class="card ">
                        <img class="playlogo" src="greenplaylogo.svg" alt="">
                        <img class="imgadress"  src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca " alt="">
                        <h2>Pritam</h2>
                        <p>Artist</p>
                        
                    </div>
                    <div data-folder="Sonunigam" class="card ">
                        <img  class="playlogo" src="greenplaylogo.svg" alt="" >
                        <img class="imgadress" src="Sonu nigam.jpg" alt="">

                        <h2>Sonu nigam</h2>
                        <p>Artist</p>
                    </div>

                    <div data-folder="Anuvjain" class="card ">
                        <img  class="playlogo" src="greenplaylogo.svg" alt="" >
                        <img class="imgadress" src="anuv jain.jpg" alt="">

                        <h2>Anuv jain</h2>
                        <p>Artist</p>
                    </div>
                   
                     <div data-folder="Darshanraval" class="card ">
                        <img  class="playlogo" src="greenplaylogo.svg" alt="" >
                        <img class="imgadress" src="Darshan raval.jpg" alt="">

                        <h2>Darshan raval</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="Vishalmishra" class="card ">
                        <img  class="playlogo" src="greenplaylogo.svg" alt="" >
                        <img class="imgadress" src="vishal mishra.jpg" alt="">

                        <h2>Vishal mishra</h2>
                        <p>Artist</p>
                    </div>
                    
                </div>
                <div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songsbuttons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
